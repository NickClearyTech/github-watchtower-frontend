name: "Build Test Push"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:

  test:
    # Runs pytest and black formatting tool
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker build
        run: docker build -t watchtower_frontend_test:${{ github.run_number }} -f Dockerfile.jtest .

      - name: Run tests
        run: docker run --name jtest watchtower_frontend_test:${{ github.run_number }}

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker build
        run: docker build -t watchtower_frontend:${{ github.run_number }} -f Dockerfile .

      - name: Compress image
        run: docker save watchtower_frontend:${{ github.run_number }} | gzip > watchtower.tar.gz

      - uses: actions/upload-artifact@v3
        with:
          name: compressed_image
          path: watchtower.tar.gz

  trivy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        name: Download image from artifact
        with:
          name: compressed_image

      - name: Load image from artifact
        run: docker load < watchtower.tar.gz

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'watchtower_frontend:${{ github.run_number }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  semgrep:
    name: Semgrep
    runs-on: ubuntu-latest
    needs: build
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v3
      - run: semgrep ci --sarif --output=semgrep.sarif

      - name: Upload SARIF file for GitHub Advanced Security Dashboard
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep.sarif
        if: always()

  codeql:
    needs: build
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  publish:
    runs-on: ubuntu-latest
    needs: [trivy, codeql, semgrep]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_TOKEN }}

      - uses: actions/download-artifact@v3
        name: Download image from artifact
        with:
          name: compressed_image

      - name: Load image from artifact
        run: docker load < watchtower.tar.gz

      - name: Tag docker image
        run: docker tag watchtower_frontend:${{ github.run_number }} ghcr.io/nickclearytech/watchtower_frontend:latest && docker tag watchtower_frontend:${{ github.run_number }} ghcr.io/nickclearytech/watchtower_frontend:${{ github.run_number }}

      - name: Push to ghcr
        run: docker push ghcr.io/nickclearytech/watchtower_frontend:latest && docker push ghcr.io/nickclearytech/watchtower_frontend:${{ github.run_number }}

  cleanup:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v1
        with:
          name: compressed_image

